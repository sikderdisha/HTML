<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
</head>
<body style="background-color: #aed6f1;">
 
    
<div style="
width:60%;
height:50px;
margin:auto;">


    <!--Form start       #85c1e9-->
    <form style="border:#5dade2; background-color: #85c1e9;">

        <!--header-->
    <div height="300px" width="auto" style="background-color:#85c1e9;">
        
        <h2 style="text-align: center; text-align:center; padding:15px">Get in Touch</h2>
                
            </div>
            <hr>

<!--Nmae-->
<div>
<table style="border-spacing: 10px;">
    <thead>
    <tr>
        <th style="text-align: left;">
            <label for="first name">FIRST NAME</label>
        </th>
        <th style="text-align: left;">
            <label for="last name">LAST NAME</label>  
        </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <input type="text" name="first name">
        </td>
        &nbsp;
        <td>
            <input type="text" name="last name">
        </td>
    </tr>
    </tbody>
</table>
</div>
<br>

<div>
<table style="border-spacing: 10px;">
    <thead>
        <tr style="text-align: left;">
            <th>
                <label for="email">EMAIL</label>
            </th>
            <th style="text-align: left;">
                <label for="phone number">PHONE NUMBER</label>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <input type="email" name="email">
            </td>
            <td>
                <input type="text" name="phone number">
            </td>
        </tr>
    </tbody>
</table>
</div>
<br>

<div>
    <table style="border-spacing: 10px;">
        <thead>
           <tr>
            <td>
                <label for="text area">WHAT DO YOU HAVE IN MIND</label>
            </td>
           </tr> 
        </thead>
        <tbody>
            <tr>
                <td>
                    <textarea cols="45px" rows="5px" placeholder="Please enter your query"></textarea>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<br>
<br>
<div style="text-align: center;">
    <input type="submit" value="Submit" 
        style="background-color:#21618c; color:white; padding:10px 20px; 
        border:none; border-radius:50px; cursor:pointer; font-size:16px; font-size:small">
</div>

<br>
</form>
</div>
</body>
</html>
