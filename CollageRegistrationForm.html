
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--Header-->
    <header>
        <img src="https://www.ewubd.edu/themes/east-west-university/assets/default/images/logo.png" alt="Varsity logo">
        <br>
        <h2>STUDENT REGISTRATION FORM</h2>
    </header>
 <form>   
    <div style="color: antiquewhite;">
        <table border="1" style="border-collapse: collapse; width:100%; height:auto;background-color:aqua">
            <tr style="color: aquamarine;">
              <td style="color: black; font-size:large;">Basic Informatin</td>  
            </tr>
        </table>
    </div>
    <br>
    
    <!--Name-->
    <label for="Full name">
       <b style="font-size: large;">Full Name</b>
    </label>
    <br>
    <input type="text" name="First name" placeholder="First name" size="25">
    <input type="text" name="Last name" placeholder="Last name" size="25">
    <br><br>
    
    <!--Date of birth-->
<div>
    <label for="Date of Birth">
        <b style="font-size: large;">Date of Birth</b>
    </label>
    <br>
    <input type="date" name="Date of Birth">
</div>
    <br>
  
<!--Present Address-->
<div>
    <label for="Present Address">
        <b style="font-size: large;">Present Address</b>
    </label>
    <br>
    <input type="text" name="Present address" size="56">
</div>
<br>

<!--Parmanent address-->
<div>
    <label>
        <b style="font-size: large;">Permanent Address</b>
    </label>
    <br>
    <input type="text" size="56">

    <table>
        <tr>
<td>
    <input type="text" placeholder="City">
    <input type="text" placeholder="State/Province">
</td>
        </tr>

        <tr>
<td>
    <input type="text" placeholder="Postal/Zip code">
    <input type="text" placeholder="House no">
</td>
        </tr>
    </table>
</div>
<br>
    <!--Student Number & year level-->
<table>
    <tr>
        <td>
            <label for="student number">
                <b style="font-size: large;">Student number</b>
            </label>
        </td>
<td>
    <label for="Year level">
        <b style="font-size: large;">Year level</b>
    </label>
</td>
    </tr>

    <tr>
<td>
        <input type="text" size="25">
</td>
<td>
    <select>
        <option>Choose your level of study</option>
        <option>Undergraduate</option>
        <option>Graduate</option>
    </select>
</td>
    </tr>
</table>
<br>

<!--Program & Email-->
<div>
    <table>
        <tr>
<td>
    <label for="Email">
        <b>Email</b>
    </label>
</td>
<td>
    <label for="Degree Program">
        <b>Degree Programs</b>
    </label>
</td>
        </tr>

        <tr>
            <td>
                <input type="email" size="25">
            </td>
<td>
    <select>
        <option>Please Select your program</option>
        <option>BSc in CSE</option>
<option>BSc in ICE</option>
<option>BSc in EEE</option>  
<option>B. Pharm</option>
<option>BBA</option>
</select>
</td>
        </tr>
    </table>
</div>
<br>

<!--Emergency Contact-->
<div>
    <label for="Emergency Contact">
        <b style="font-size: large;">Emergency Contact</b>
    </label>
    <br>
    <input type="text" name="Emergency Contact" size="56">
</div>
<br>

<!--Add file-->
<div>
    <label for="Photo">
        <b style="font-size: large;">Choose you photo</b></label>
        <input type="file" name="photo">
</div>
<br>
<!--Academic-->
<div style="color: antiquewhite;">
    <table border="1" style="border-collapse: collapse; width:100%; height:auto;background-color:aqua">
        <tr style="color: aquamarine;">
          <td style="color: black; font-size:large;">Academic Background</td>  
        </tr>
    </table>
</div>
<br>

<div>
    <label for="Collage">
        <b style="font-size: large;">Institution</b>
    </label>
<input type="text" size="43">
</div>
<br>

<div>
    <table>
        <tr>
<td>
    <label for="Board">
        <b style="font-size: large;">Board</b>
    </label>
</td>
<td>
    <label for="Extra">
        <b style="font-size: large;">Extra Curricular Participation</b>
    </label>
</td>
        </tr>
        <tr>
<td>
    <select>
        <option>Select your Board</option>
        <option>Dhaka</option>
        <option>Barisal</option>
        <option>Comilla</option>
        <option>Dinajpur</option>
        <option>Rajshahi</option>
        <option>Sylhet</option>
        <option>Jessore</option>
    </select>
</td>
<td>
    <select>
        <option>Select</option>
        <option>Student council</option>
        <option>Club or organization</option>
        <option>Sports</option>
        <option>Other</option>
    </select>
</td>
        </tr>
    </table>
</div>
<br>

<!--Academic Documents-->
<div>
    <label for="Academic Documents">
        <b style="font-size: large;">Academic Documents</b>
    </label>
    <input type="file" name="Academic Documents">
</div>
<br>

<!--Curriculum Vitae or List of Achievements-->
<div>
    <label for="Curriculum Vitae or List of Achievements">
        <b style="font-size: large;">Curriculum Vitae or List of Achievements</b>
    </label>
    <input type="file" name="Curriculum Vitae or List of Achievements">
</div>
</form>
<br>
<hr>
<footer>
    <h6 style="text-align: center;">Made by Disha Sikder</h6>
</footer>
</body>
</html>
